---
- name: Remediate windows box
  hosts: all

  sources:
    # New Relic Integration: create a webhook Destination in Alerts & AI
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5004

  rules:
    - name: Launch Remediation Job
      condition: >-
        event.payload is defined and
        event.payload.state == 'ACTIVATED' and
        event.payload.alertConditionNames[0] is search('Windows Limited Free Disk Space')
      action:
        run_job_template:
          name: EDA // Windows // Resize EBS Volume
          organization: Autodotes
          job_args:
            extra_vars:
              _host: "{{ event['payload']['impactedEntities'][0] }}"

    - name: Launch Debug Job
      condition: >-
        event.payload is defined and
        event.payload.trigger != 'USER_ACTION' and
        event.payload.alertConditionNames[0] is not search('Windows Limited Free Disk Space')
      action:
        run_job_template:
          name: EDA // No-Op
          organization: Autodotes
